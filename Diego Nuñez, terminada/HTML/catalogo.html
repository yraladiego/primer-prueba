<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Diego Nuñez Desing</title>
    <link rel="stylesheet" href="../CSS/catalogo.css">
</head>
<body>
    <header>
        <nav class="barra">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catalogo</a>
            <a href="contactos.html">Contacto</a>
        </nav>
    </header>
        <main>
            <div class="cont-img">
                <img src="../Imagenes/DÑ.png" alt="Logo" class="img">
            </div>
            <section class="sect-product">
                <div class="producto">
                    <h3>Blazer de hombres</h3>
                    <img src="../Imagenes/producto2.jpg" alt="" class="prod2">
                    <p>Blazer y chaleco: $ 6.499,99</p>
                    <p>Pantalon de vestir: $ 4.000</p>
                </div>
                <div class="select">   
                    <select name="Elemento a comprar" required>
                        <option>Blazer y chaleco</option>
                        <option>Pantalon de vestir</option>
                    </select>
                </div>
                <div class="botones">
                    <button class="btnSelect">Seleccionar</button>
                    <button class="btnCancel">Cancelar</button>
                </div>
                <div class="producto">
                    <h3>Traje de hombres</h3>
                    <img src="../Imagenes/producto3.jpg" alt="" class="prod3">
                    <p>Traje completo: $ 8.499,99</p>
                    <p>Saco de vestir: $ 5.000</p>
                </div>
                <div class="select">   
                    <select name="Elemento a comprar" required>
                        <option>Traje completo</option>
                        <option>Saco</option>
                    </select>
                </div>
                <div class="botones">
                    <button class="btnSelect">Seleccionar</button>
                    <button class="btnCancel">Cancelar</button>
                </div>
                </div>
                <div class="producto">
                    <h3>Gabardina de hombres</h3>
                    <img src="../Imagenes/producto1.jpg" alt="" class="prod1">
                    <p>Saco de gabardina: $ 10.000</p>
                </div>
                <div class="select">   
                    <select name="Elemento a comprar" required>
                        <option>Saco de gabardina</option>
                    </select>
                </div>
                <div class="botones">
                    <button class="btnSelect">Seleccionar</button>
                    <button class="btnCancel">Cancelar</button>
                </div>
            </section>
        </main>
    <footer>
        <p class="foot-text">2021-2021, Diego Nuñez Desing</p>
        <img class="copyr" src="../Imagenes/outline_copyright_white_24dp.png">
    </footer>

</html>
